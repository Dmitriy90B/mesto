<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css" class="rel">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">

    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/image.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__user">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button profile__edit-button_popup"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button profile__add-button_popup"></button>
      </section>

      <section class="elements">
        <ul class="elements__items">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form name="profile" class="popup__form popup__form_save">
          <h2 class="popup__profile">Редактировать профиль</h2>
          <input type="text" name="name" class="popup__input popup__input_profile_title" required/>
          <input type="text" name="job" class="popup__input popup__input_profile_subtitle" required/>
          <button type="submit" class="popup__save-button">Сохранить</button >
        </form>
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form name="profile" class="popup__form popup__form_create">
          <h2 class="popup__profile">Новое место</h2>
          <input type="text" name="heading" class="popup__input popup__input_profile_heading" placeholder="Название" required/>
          <input type="url" name="link" class="popup__input popup__input_profile_link" placeholder="Ссылка на картинку" required/>
          <button type="submit" class="popup__save-button">Создать</button >
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__container popup__container_text_color">
          <button type="button" class="popup__close"></button>
          <img class="popup__image" src="#" alt="">
          <h2 class="popup__subtitle"></h2>
      </div>
   </div>
  </div>

  <template id="card">
    <li class="elements__position">
      <img class="elements__item" src="#" alt="image">
      <button type="button" class="elements__trash"></button>
      <div class="elements__text">
        <h3 class="elements__title"></h3>
        <button type="button" class="elements__like"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
