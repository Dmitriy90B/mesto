<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css" class="rel">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">

    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/image.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__user">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button profile__edit-button_popup"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <ul class="elements__items">
          <li>
            <img class="elements__item" src="./images/Obskoe-more.jpg" alt="Обское море">
            <div class="elements__text">
              <h3 class="elements__title">Обское море</h3>
              <button type="button" class="elements__like"></button>
            </div>
          </li>
          <li>
            <img class="elements__item" src="./images/Karabula.jpg" alt="Карабула">
            <div class="elements__text">
              <h3 class="elements__title">Карабула</h3>
              <button class="elements__like"></button>
            </div>
          </li>
          <li>
            <img class="elements__item" src="./images/Kareliya.jpg" alt="Карелия">
            <div class="elements__text">
              <h3 class="elements__title">Карелия</h3>
              <button class="elements__like"></button>
            </div>
          </li>
          <li>
            <img class="elements__item" src="./images/Ozero-Baykal.jpg" alt="Озеро Байкал">
            <div class="elements__text">
              <h3 class="elements__title">Озеро Байкал</h3>
              <button class="elements__like"></button>
            </div>
          </li>
          <li>
            <img class="elements__item" src="./images/Petrovskiy.jpg" alt="Петровский Маяк">
            <div class="elements__text">
              <h3 class="elements__title">Петровский Маяк</h3>
              <button class="elements__like"></button>
            </div>
          </li>
          <li>
            <img class="elements__item" src="./images/Saratov.jpg" alt="Саратов">
            <div class="elements__text">
              <h3 class="elements__title">Саратов</h3>
              <button class="elements__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form name="profile" class="popup__form">
          <h2 class="popup__profile">Редактировать профиль</h2>
          <input type="text" name="name" class="popup__name popup__name_profile_title" required/>
          <input type="text" name="job" class="popup__job popup__job_profile_subtitle" required/>
          <button type="submit" class="popup__save-button">Сохранить</button >
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
