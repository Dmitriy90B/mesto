<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css" class="rel">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">

    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/image.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__user">
          <h2 class="profile__first-name">Жак-Ив Кусто</h2>
          <button class="profile__edit-button profile_button_popup"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements">
        <ul class="elements__items">
          <li>
            <img class="elements__item" src="./images/Obskoe-more.jpg" alt="Обское море">
            <div class="elements__text">
              <h3 class="elements__title">Обское море</h3>
              <button class="elements__like"></button>
            </div>
          </li>
          <li>
            <img class="elements__item" src="./images/Karabula.jpg" alt="Карабула">
            <div class="elements__text">
              <h3 class="elements__title">Карабула</h3>
              <button class="elements__like"></button>
            </div>
          </li>
          <li>
            <img class="elements__item" src="./images/Kareliya.jpg" alt="Карелия">
            <div class="elements__text">
              <h3 class="elements__title">Карелия</h3>
              <button class="elements__like"></button>
            </div>
          </li>
          <li>
            <img class="elements__item" src="./images/Ozero-Baykal.jpg" alt="Озеро Байкал">
            <div class="elements__text">
              <h3 class="elements__title">Озеро Байкал</h3>
              <button class="elements__like"></button>
            </div>
          </li>
          <li>
            <img class="elements__item" src="./images/Petrovskiy.jpg" alt="Петровский Маяк">
            <div class="elements__text">
              <h3 class="elements__title">Петровский Маяк</h3>
              <button class="elements__like"></button>
            </div>
          </li>
          <li>
            <img class="elements__item" src="./images/Saratov.jpg" alt="Саратов">
            <div class="elements__text">
              <h3 class="elements__title">Саратов</h3>
              <button class="elements__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <h1 class="footer__text">&#169; 2020 Mesto Russia</h1>
    </footer>

    <div class="popup popup_add">
      <section class="popup__container">
        <button class="popup__close"></button>
        <form name="profile" class="popup__form">
          <p class="popup__profile">Редактировать профиль</p>
          <input type="text" name="first-name" class="popup__first-name popup__first-name_title " maxlength =28 required/>
          <input type="text" name="job" class="popup__job popup__job_subtitle" maxlength =58 required/>
          <button type="submit" class="popup__save-button">Сохранить</button >
        </form>
      </section>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
